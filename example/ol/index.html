<!DOCTYPE html>
<html lang="en">

<head>
  <title>TIMO DEMO</title>
  <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
  <script src="https://unpkg.com/elm-pep"></script>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    .map {
      width: 100%;
      height: 100%;
    }

    #info {
      z-index: 1;
      opacity: 0;
      position: absolute;
      bottom: 0;
      left: 0;
      margin: 0;
      background: rgba(0, 60, 136, 0.7);
      color: white;
      border: 0;
      transition: opacity 100ms ease-in;
    }
  </style>
</head>

<body>
  <div id="map" class="map"></div>
  <pre id="info" />
  <script src="main.js"></script>
  </body>
</html>
